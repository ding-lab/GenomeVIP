<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<!--
@name GenomeVIP file upload page for volumes
@version
@author R. Jay Mashl <rmashl@genome.wustl.edu>
-->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=us-ascii"> 
<title></title>
<script type='text/javascript' src='js/jquery-1.8.3.min.js'></script>
<script type='text/javascript' src='js/ui/1.10.4/jquery-ui.min.js'></script>
<script type='text/javascript' src='js/jquery.form.js'></script>
<script>
$(document).ready(function(event) {
    $('#frm').ajaxForm(function(data) {
	var winid;
	parent.$("iframe").each(function(iel,el){
	    if(el.contentWindow === window) { winid=iel; return(0); }
	});
	var a = data.split('\n');
	if (a[0] == 1) {
	    parent.upload_object(a[2], 3, winid);
	}
    });
});
</script>
</head>
<body>
<form name='frm' id='frm' action='upfile.php' method='post' enctype='multipart/form-data'>
    <input type='file' name='myfile' id='myfile' value=''/>
    <input type='submit' name='submit' id='submit' value='Upload File' />
</form>
</body>
</html>
